<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>

<body>
    <header class="mainheader">
        <h1 id="logo"><a href="./homepage.html">Grocies</a></h1>
        <nav>
            <ul>
                <li><a href="./homepage.html">Home</a></li>
                <li class="dropdown">
                    Products>>
                    <div class="dropdown-content">
                        <a href="./vegetables.html">Vegetables</a>
                        <a href="./dairy.html">Dairy</a>
                        <a href="./cosmetics.html">Cosmetics</a>

                    </div>
                </li>
                <li><a href="order.html">Order </a></li>
                <li><a href="./aboutus.html">About Us </a></li>
                <li><a href="./loyalty.html">Loyalty</a></li>
            </ul>
        </nav>
    </header>
    <h1>Your Order Summary</h1>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="totalPrice">Rs.0.00</td>
            </tr>
        </tfoot>
    </table>
    <div class="container">
        <h1>Checkout</h1>


        <form id="checkoutForm">

            <fieldset class="product">
                <h2>Personal Information</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br><br>


                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="address">Address:</label>
                <textarea type="text" id="address" name="address" required></textarea><br><br>
            </fieldset>
            <fieldset class="product">
                <h2>Payment Information</h2>

                <label for="payment-method">Payment Method:</label>
                <label for="">
                    <input type="radio" id="payment-method" name="payment-method" required>
                    Credit Card
                </label>
                <label for="">
                    <input type="radio" id="payment-method" name="payment-method" required>
                    Debit Card
                </label> <br><br>

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required><br><br>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" required><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                </select><br><br>
            </fieldset>


            <div class="center-btn">
                <input type="submit" value="Submit Order">
            </div>
            </fieldset>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
